<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Lantern Anchor</title>
<style>
  :root{--bg:#0b0f16;--ink:#ffd7a8;--muted:#9aa4b2;}
  html,body{margin:0;height:100%;background:linear-gradient(160deg,#201225,#0b0f16 55%,#1b2230);}
  body{display:flex;align-items:center;justify-content:center;font-family:ui-rounded,-apple-system,Segoe UI,Roboto,sans-serif;color:var(--ink);}
  .card{max-width:680px;padding:24px 20px;border:1px solid rgba(255,215,168,.25);border-radius:16px;background:rgba(17,22,32,.6);backdrop-filter:blur(6px);box-shadow:0 8px 30px rgba(0,0,0,.35)}
  h1{margin:0 0 8px;font-size:28px}
  p{margin:6px 0 14px;color:var(--muted);line-height:1.5}
  .row{display:flex;gap:10px;flex-wrap:wrap}
  a.btn{padding:12px 14px;border-radius:12px;border:1px solid rgba(255,215,168,.3);text-decoration:none;color:var(--ink);background:#1e2838}
  small{display:block;margin-top:10px;color:var(--muted)}
</style>
</head>
<body>
  <div class="card">
    <h1>🏮 Lantern Anchor Online</h1>
    <p>“Roots hold the ward. 🔒🪢🌌” — Safe landing is lit. Use these doors if the main site hiccups.</p>
    <div class="row">
      <a class="btn" href="/">↩︎ Home</a>
      <a class="btn" href="/spark-first">✨ Spark First</a>
      <a class="btn" href="/?safe=1">🔁 Retry (safe mode)</a>
    </div>
    <small>Quiet failsafe. Remove anytime. — Oakley</small>
  </div>
</body>
</html>
